<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профессия для ребенка</title>
    <link rel="stylesheet" href="styles.css">
		<script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Кем будет Ваш ребенок? <br> Пройдите тест и узнайте, какую профессию выбрать Вашему ребенку (ВНИМАНИЕ! На вопросы отвечает ребенок, родитель лишь присутствует рядом)</h1>
        <form id="contact-form">
					<fieldset class="info">
						<legend>Информация о ребенке</legend>
						<label for="name">ФИО ребенка:</label>
						<input type="text" id="name" name="name" placeholder="Иванов Иван Иванович" required>

						<label for="age">Возраст ребенка и класс в школе:</label>
						<input type="text" id="age" name="age" placeholder="10 лет, 4 класс" required>
						
						<label for="parentName">ФИО родителя:</label>
						<input type="text" id="parentName" name="parentName" placeholder="Иванова Мария Петровна" required>
				</fieldset>

				<fieldset>
					<legend>Ответы на вопросы</legend>
            <!-- Questions 1 to 20 with radio buttons -->
						<div class="question">
            <label>1. Предположим, что после соответствующего обучения ты сможешь выполнить любую работу. Но тебе нужно выбирать только из двух вариантов. Что ты выберешь?</label>
            <div class="radio-group">
                <input type="radio" id="option1a" name="question1" value="1a" required>
                <label for="option1a">1а. Ухаживать за животными</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="option1b" name="question1" value="1b" required>
                <label for="option1b">1б. Обслуживать машины, приборы (следить, регулировать)</label>
            </div>
						</div>

						<div class="question">
            <label>2. Предположим, что после соответствующего обучения ты сможешь выполнить любую работу. Но тебе нужно выбирать только из двух вариантов. Что ты выберешь?</label>
            <div class="radio-group">
                <input type="radio" id="option2a" name="question2" value="2a" required>
                <label for="option2a">2а. Помогать больным </label>
            </div>
            <div class="radio-group">
                <input type="radio" id="option2b" name="question2" value="2b" required>
                <label for="option2b">2б. Составлять таблицы, схемы, программы для вычислительных машин</label>
            </div>
            </div>

						<div class="question">
            <label>3. Предположим, что после соответствующего обучения ты сможешь выполнить любую работу. Но тебе нужно выбирать только из двух вариантов. Что ты выберешь?</label>
            <div class="radio-group">
                <input type="radio" id="option3a" name="question3" value="3a" required>
                <label for="option3a">За. Следить за качеством книжных иллюстраций, плакатов, художественных открыток, грампластинок </label>
            </div>
            <div class="radio-group">
                <input type="radio" id="option3b" name="question3" value="3b" required>
                <label for="option3b">3б. Следить за состоянием, развитием растений</label>
            </div>
            </div>

						<div class="question">
            <label>4. Предположим, что после соответствующего обучения ты сможешь выполнить любую работу. Но тебе нужно выбирать только из двух вариантов. Что ты выберешь?</label>
            <div class="radio-group">
                <input type="radio" id="option4a" name="question4" value="4a" required>
                <label for="option4a">4а. Обрабатывать материалы (дерево, ткань, металл, пластмассу и т.п.) </label>
            </div>
            <div class="radio-group">
                <input type="radio" id="option4b" name="question4" value="4b" required>
                <label for="option4b">4б. Доводить Товары до покупателей, рекламировать, продавать</label>
            </div>
            </div>

						<div class="question">
            <label>5. Предположим, что после соответствующего обучения ты сможешь выполнить любую работу. Но тебе нужно выбирать только из двух вариантов. Что ты выберешь?</label>
            <div class="radio-group">
                <input type="radio" id="option5a" name="question5" value="5a" required>
                <label for="option5a">5а. Обсуждать научно-популярные книги, статьи (о науке, научных открытиях, явлениях природы)</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="option5b" name="question5" value="5b" required>
                <label for="option5b">5б. Обсуждать художественные книги (или пьесы, концерты) (это те, где сюжет и персонажи придуманы писателем, а не существуют в реальной жизни)</label>
            </div>
            </div>

						<div class="question">
            <label>6. Предположим, что после соответствующего обучения ты сможешь выполнить любую работу. Но тебе нужно выбирать только из двух вариантов. Что ты выберешь?</label>
            <div class="radio-group">
                <input type="radio" id="option6a" name="question6" value="6a" required>
                <label for="option6a">6а. Выращивать молодняк (животных какой-либо породы) </label>
            </div>
            <div class="radio-group">
                <input type="radio" id="option6b" name="question6" value="6b" required>
                <label for="option6b">6б. Тренировать товарищей (или младших), учить их чему-то (в труде, учебе, спорте)</label>
            </div>
            </div>

						<div class="question">
            <label>7. Предположим, что после соответствующего обучения ты сможешь выполнить любую работу. Но тебе нужно выбирать только из двух вариантов. Что ты выберешь?</label>
            <div class="radio-group">
                <input type="radio" id="option7a" name="question7" value="7a" required>
                <label for="option7a">7а. Копировать рисунки, изображения (или настраивать музыкальные инструменты)</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="option7b" name="question7" value="7b" required>
                <label for="option7b">7б. Управлять каким-либо грузовым (подъемным или транспортным) средством – подъемным краном, трактором, тепловозом и др.</label>
            </div>
            </div>

						<div class="question">
            <label>8. Предположим, что после соответствующего обучения ты сможешь выполнить любую работу. Но тебе нужно выбирать только из двух вариантов. Что ты выберешь?</label>
            <div class="radio-group">
                <input type="radio" id="option8a" name="question8" value="8a" required>
                <label for="option8a">8а. Сообщать, разъяснять людям нужные им сведения (в справочном бюро, на экскурсии и т.д.)</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="option8b" name="question8" value="8b" required>
                <label for="option8b">8б. Оформлять выставки, витрины (или участвовать в подготовке пьес, концертов)</label>
            </div>
            </div>

						<div class="question">
            <label>9. Предположим, что после соответствующего обучения ты сможешь выполнить любую работу. Но тебе нужно выбирать только из двух вариантов. Что ты выберешь?</label>
            <div class="radio-group">
                <input type="radio" id="option9a" name="question9" value="9a" required>
                <label for="option9a">9а. Ремонтировать вещи, изделия (одежду, технику), жилище</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="option9b" name="question9" value="9b" required>
                <label for="option9b">9б. Искать и исправлять ошибки в текстах, таблицах, рисунках</label>
            </div>
            </div>

						<div class="question">
            <label>10. Предположим, что после соответствующего обучения ты сможешь выполнить любую работу. Но тебе нужно выбирать только из двух вариантов. Что ты выберешь?</label>
            <div class="radio-group">
                <input type="radio" id="option10a" name="question10" value="10a" required>
                <label for="option10a">10а. Лечить животных</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="option10b" name="question10" value="10b" required>
                <label for="option10b">10б. Выполнять вычисления, расчеты</label>
            </div>
            </div>

						<div class="question">
            <label>11. Предположим, что после соответствующего обучения ты сможешь выполнить любую работу. Но тебе нужно выбирать только из двух вариантов. Что ты выберешь?</label>
            <div class="radio-group">
                <input type="radio" id="option11a" name="question11" value="11a" required>
                <label for="option11a">11а. Выводить новые сорта растений</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="option11b" name="question11" value="11b" required>
                <label for="option11b">11б. Конструировать, проектировать новые виды промышленных изделий (машины, одежду, дома, продукты питания и т.п.)</label>
            </div>
            </div>

						<div class="question">
            <label>12. Предположим, что после соответствующего обучения ты сможешь выполнить любую работу. Но тебе нужно выбирать только из двух вариантов. Что ты выберешь?</label>
            <div class="radio-group">
                <input type="radio" id="option12a" name="question12" value="12a" required>
                <label for="option12a">12а. Разбирать споры, ссоры между людьми, убеждать, разъяснять, наказывать, поощрять</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="option12b" name="question12" value="12b" required>
                <label for="option12b">12б. Разбираться в чертежах, схемах, таблицах (проверять, уточнять, приводить в порядок)</label>
            </div>
            </div>

						<div class="question">
            <label>13. Предположим, что после соответствующего обучения ты сможешь выполнить любую работу. Но тебе нужно выбирать только из двух вариантов. Что ты выберешь?</label>
            <div class="radio-group">
                <input type="radio" id="option13a" name="question13" value="13a" required>
                <label for="option13a">13а. Наблюдать, изучать работу кружков художественной самодеятельности </label>
            </div>
            <div class="radio-group">
                <input type="radio" id="option13b" name="question13" value="13b" required>
                <label for="option13b">13б. Наблюдать, изучать жизнь микробов</label>
            </div>
            </div>

						<div class="question">
            <label>14. Предположим, что после соответствующего обучения ты сможешь выполнить любую работу. Но тебе нужно выбирать только из двух вариантов. Что ты выберешь?</label>
            <div class="radio-group">
                <input type="radio" id="option14a" name="question14" value="14a" required>
                <label for="option14a">14а. Обслуживать, налаживать медицинские приборы, аппараты </label>
            </div>
            <div class="radio-group">
                <input type="radio" id="option14b" name="question14" value="14b" required>
                <label for="option14b">14б. Оказывать людям медицинскую помощь при ранениях, ушибах, ожогах и т.п.</label>
            </div>
            </div>

						<div class="question">
            <label>15. Предположим, что после соответствующего обучения ты сможешь выполнить любую работу. Но тебе нужно выбирать только из двух вариантов. Что ты выберешь?</label>
            <div class="radio-group">
                <input type="radio" id="option15a" name="question15" value="15a" required>
                <label for="option15a">15а. Составлять точные описания-отчеты о реальных явлениях, событиях, предметах и др.</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="option15b" name="question15" value="15b" required>
                <label for="option15b">15б. Художественно описывать – словами или письменно, изображать (играть, как в театре, танцевать) события (в том числе придумывать их) </label>
            </div>
            </div>

						<div class="question">
            <label>16. Предположим, что после соответствующего обучения ты сможешь выполнить любую работу. Но тебе нужно выбирать только из двух вариантов. Что ты выберешь?</label>
            <div class="radio-group">
                <input type="radio" id="option16a" name="question16" value="16a" required>
                <label for="option16a">16а. Делать лабораторные анализы в больнице  </label>
            </div>
            <div class="radio-group">
                <input type="radio" id="option16b" name="question16" value="16b" required>
                <label for="option16b">16б. Принимать, осматривать больных, беседовать с ними, назначать лечение</label>
            </div>
            </div>

						<div class="question">
            <label>17. Предположим, что после соответствующего обучения ты сможешь выполнить любую работу. Но тебе нужно выбирать только из двух вариантов. Что ты выберешь?</label>
            <div class="radio-group">
                <input type="radio" id="option17a" name="question17" value="17a" required>
                <label for="option17a">17а. Красить или расписывать стены помещений, поверхность изделий </label>
            </div>
            <div class="radio-group">
                <input type="radio" id="option17b" name="question17" value="17b" required>
                <label for="option17b">17б. Устанавливать или собирать машины, приборы</label>
            </div>
            </div>

						<div class="question">
            <label>18. Предположим, что после соответствующего обучения ты сможешь выполнить любую работу. Но тебе нужно выбирать только из двух вариантов. Что ты выберешь?</label>
            <div class="radio-group">
                <input type="radio" id="option18a" name="question18" value="18a" required>
                <label for="option18a">18а. Организовать походы сверстников или младших в театры, музеи, экскурсии, туристические походы и т.п. </label>
            </div>
            <div class="radio-group">
                <input type="radio" id="option18b" name="question18" value="18b" required>
                <label for="option18b">18б. Играть на сцене, принимать участие в концертах</label>
            </div>
            </div>

						<div class="question">
            <label>19. Предположим, что после соответствующего обучения ты сможешь выполнить любую работу. Но тебе нужно выбирать только из двух вариантов. Что ты выберешь?</label>
            <div class="radio-group">
                <input type="radio" id="option19a" name="question19" value="19a" required>
                <label for="option19a">19а. Изготовлять по чертежам детали, изделия (машины, одежду), строить здания </label>
            </div>
            <div class="radio-group">
                <input type="radio" id="option19b" name="question19" value="19b" required>
                <label for="option19b">19б. Заниматься черчением, копировать чертежи, карты</label>
            </div>
            </div>

						<div class="question">
            <label>20. Предположим, что после соответствующего обучения ты сможешь выполнить любую работу. Но тебе нужно выбирать только из двух вариантов. Что ты выберешь?</label>
            <div class="radio-group">
                <input type="radio" id="option20a" name="question20" value="20a" required>
                <label for="option20a">20а. Вести борьбу с болезнями растений, с вредителями леса, сада </label>
            </div>
            <div class="radio-group">
                <input type="radio" id="option20b" name="question20" value="20b" required>
                <label for="option20b">20б. Работать на клавишных машинах (компьютер, другой гаджет, где нужно выполнять работу – печатать текст)</label>
            </div>
            </div>
					</fieldset>

            <fieldset class="info">
							<legend>Контактная информация</legend>
							<label for="phone">Номер телефона родителя для обратной связи с результатами теста:</label>
							<input type="tel" id="phone" name="phone" placeholder="+79181234567" required>

							<label for="city">Из какого Вы города:</label>
							<input type="text" id="city" name="city" placeholder="Кропоткин" required>
					</fieldset>

            <button type="submit">Отправить</button>
        </form>
    </div>

		<script>
			document.getElementById('contact-form').addEventListener('submit', function(event) {
					const phoneInput = document.getElementById('phone').value;
					const phoneRegex = /^\+7\d{10}$/;
					if (!phoneRegex.test(phoneInput)) {
							alert('Введите номер телефона в формате +79181234567');
							event.preventDefault();
					}
			});

	</script>
</body>
</html>
